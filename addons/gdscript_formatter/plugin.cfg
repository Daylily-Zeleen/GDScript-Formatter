name="GDScript Formatter"
description="Using \"gdtoolkit\" to format GDScripts.
1. Require \"pip\" for install/update \"gdtoolkit\".
2. Default format shortcut is \"Shift+Alt+F\".
3. You can update gdtoolkit by:
		Project->Tool->GDScript Formatter: Install/Update gdtoolkit
4. You can change shorcut and format preference by editing resource in \"res://addons/gdscript_formatter/\".
5. You can change \"gdformat\" and \"pip\" command editing \"res://addons/gdscript_formatter/format_preference.tres\", (if these commands can't be found but are installed).
6. Format on save: default is disabled, turn on by setting \"format_preference.tres\"'s property \"format_on_save\" to true.

